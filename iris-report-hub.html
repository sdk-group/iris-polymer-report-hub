<link rel="import" href="../polymer/polymer.html">

<link rel="import" href="../iron-collapse/iron-collapse.html">
<link rel="import" href="../paper-checkbox/paper-checkbox.html">

<dom-module id="iris-report-hub">
  <template>
    <style>
      :host {
        display: block;
      }
    </style>
    <iris-interval-picker></iris-interval-picker>

    <iron-collapse id="departments">
      <template is="dom-repeat" items="[[availableDepartments]]">
        <paper-checkbox>[[item.label]]</paper-checkbox>
      </template>
    </iron-collapse>

    <iron-collapse id="ticket-templates">
      <template is="dom-repeat" items="[[ticketTemplates]]">
        [[item.label]]
      </template>
    </iron-collapse>
  </template>
  <script>
    Polymer({
      is: 'iris-report-hub'

    });
  </script>
</dom-module>

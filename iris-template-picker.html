<link rel="import" href="../polymer/polymer.html">

<dom-module id="iris-template-picker">
  <template>
    <style>
      :host {
        display: block;
      }
      
      .list-item .template-description {
        display: none;
      }
      
      .list-item.enabled .template-description {
        display: block;
      }
      
      .iron-pages {
        height: 100%;
      }
      
      .list-item {
        max-width: 800px;
        padding: 10px;
        border: 2px solid var(--mydoc-brown-800);
        margin: 0 auto;
        border-radius: 2px;
      }
      
      .item-wrapper {
        padding: 10px 0;
      }
      
      .template-label {
        font-weight: bold;
        padding-bottom: 5px;
      }
      
      .list-item.enabled {
        border: 2px solid var(--mydoc-red-1000);
      }
    </style>
    <paper-tabs selected="{{entityTab}}">
      <template is="dom-repeat" items="[[entities]]">
        <paper-tab>[[item.label]]</paper-tab>
      </template>
    </paper-tabs>
    <iron-list items="[[templateByEntity(entityTab,entities)]]" as="item" selection-enabled selected-item="{{selectedItem}}">
      <template>
        <div class="item-wrapper">
          <div class$="list-item [[isOpened(selected,item)]]">
            <div class="template-label">
              [[item.label]]
            </div>
            <div class="template-description">[[item.description]]</div>
          </div>
        </div>
      </template>
    </iron-list>
  </template>
  <script>
    Polymer({
      is: 'iris-template-picker',
      properties: {
        entityTab: {
          type: Number,
          notify: true,
          value: 0
        },
        template: {
          type: Object,
          notify: true,
          computed: '_selected(selectedItem)'
        }
      },
      ready() {},
      _selected(selectedItem) {
        if (!selectedItem) return false;
        return selectedItem;
      },
      isOpened(selectedTemplate, index) {
        document.querySelector('iron-list').fire('iron-resize');
        return selectedTemplate ? 'enabled' : '';
      },
      templateByEntity(index) {
        return this.entities[index].templates;
      }
    });
  </script>
</dom-module>
